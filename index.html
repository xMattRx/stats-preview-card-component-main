<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container-card">
      <div class="container-card-left">
        <h1 class="container-card-left-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="container-card-left-paragraph">Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overal efficiency.</p>
        <div class="container-stats">
          <div class="stats">
            <span class="quantity">10k+</span>
            <span class="type">COMPANIES</span>
          </div>
          <div class="stats">
            <span class="quantity">314</span>
            <span class="type">TEMPLATES</span>
          </div>
          <div class="stats">
            <span class="quantity">12M+</span>
            <span class="type">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="container-card-right">

        <picture>
          <source media="(max-width: 1024px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg">
        </picture>

        <div class="curtain"></div>
      </div>
    </div>
  </div>
</body>

</html>
